# .github/workflows/app.yaml
name: CICD
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH  # Ensure Poetry is in PATH


      - name: Debug 
        run: |
          git diff HEAD pyproject.toml

      - name: Clear Poetry cache
        run: poetry cache clear pypi --all

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install ffmpeg -y
          rm -f poetry.lock
          poetry install --no-interaction --no-root  # Installs dependencies from `poetry.lock`

      - name: Set Env variables
        run: "echo TEST_SCOPE=CICD-OPENSOURCE >> $GITHUB_ENV"

      - name: Run Test suite
        run: |
          poetry pytest -vvv -s -m 'unit or integration' -n auto --maxprocesses=8 --dist loadgroup

  generate_doc:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Generate list of providers and features markdown
        run: "python -m edenai_apis.scripts.documentation"

      - name: Generate doc
        run: |
          cd .docsrc
          rm -rf _build/**
          rm -rf _autosummary/*
          sphinx-apidoc -o _build/ ../edenai_apis/
          make html
          cp -r _build/html/* ../docs/

      - name: Commit documentation changes
        uses: EndBug/add-and-commit@v9
        with:
          add: AVAILABLES_FEATURES_AND_PROVIDERS.md
          committer_name: Github Action
          committer_email: mail@example.com
          message: '[doc] update available features & providers'

  generate_doc_and_deploy:
    needs: generate_doc
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs/'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
